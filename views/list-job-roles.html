<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<header class="bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Job Roles</h1>
            </div>
        </div>
    </div>
</header>
<main class="container mt-4">
    <section id="products" class="mt-4">
        <h2>Job Roles</h2>
        {% if jobroles and jobroles.length > 0 %}
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Job Role ID</th>
                <th scope="col">Job Title</th>
                <th scope="col">Salary</th>
            </tr>
            </thead>
            <tbody>
            {% for role in jobroles %}
            <tr>
                <td> {{ role.roleID }}</td>
                <td> {{role.roleTitle}}</td>
                <td> {{ role.salary }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {% else %}
        There are no job roles
        {% endif %}
    </section>
</main>
</body>
</html>
