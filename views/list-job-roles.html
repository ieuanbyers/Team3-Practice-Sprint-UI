<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Roles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<header class="bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="../public/img/KainosLogo.png" alt="Kainos" width="300" height="100" style="float: right; vertical-align: middle; padding: .5em;">
                <h1 style="padding-top: 1.5rem;">Job Roles</h1>
            </div>
        </div>
    </div>
</header>
<main class="container mt-4">
    <section id="job-roles" class="mt-4">
        <h2>Job Roles</h2>
        {% if jobroles and jobroles.length > 0 %}
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Job Title</th>
                <th scope="col">Capability</th>
            </tr>
            </thead>
            <tbody>
            {% for jobrole in jobroles %}
            <tr>
                <td> {{jobrole.roleTitle}}</td>
                <td> {{jobrole.capabilityName}}</td>
                <td><a class="btn btn-primary" href="{{jobrole.link}}" style="background-color: #0072ed" role="button">Link</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {% else %}
        There are no job roles
        {% endif %}
    </section>
</main>
<footer class="bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h5 style="padding-top: .5rem; text-align: right;">&copy Hackstreet Boys</h2>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
