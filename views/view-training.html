<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Training Courses</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
    </head>
    <body>
        <header class="bg-dark text-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Training Courses</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mt-4">
            <section id="trainingCourses" class="mt-4">
                {% if trainingCourses and trainingCourses.length > 0 %}
                <table id="training-table" class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for trainingCourse in trainingCourses %}
                        <tr>
                            <td>{{ trainingCourse.name }}</td>
                            <td>{{ trainingCourse.category }}</td>
                            <td><a href="{{ trainingCourse.link }}">View Course</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p>There are currently no training courses for this band.</p>
                {% endif %}
            </section>
        </main>
    </body>
    <script type="text/javascript" src="../public/view-training.js"></script>
</html>
