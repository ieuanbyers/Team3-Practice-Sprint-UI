<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Add Role</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class="container">
                <p>Enter Role details</p>
                {% if errormessage %}
                <div class="alert alert-danger" role="alert">
                    {{ errormessage }}
                </div>
                {% endif %}
                <form action="/new-job-role" method="post">
                    <div class="form-group">
                        <label class="form-label" for="roleTitle">Title:</label>
                        <input type="text" id="roleTitle" name="roleTitle" class="form-control" value="{{ roleTitle }}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="jobFamilyId">Job Family:</label>
                        <select class="form-select" name="jobFamilyId" id="jobFamilyId">
                            <option selected value="">Please choose a job family</option>
                            {% for jobfamily in jobfamilies %}
                            <option value="{{ jobfamily.jobFamilyId }}">{{ jobfamily.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="bandId">Band:</label>
                        <select class="form-select" name="bandId" id="bandId">
                            <option selected value="">Please choose a band</option>
                            {% for band in bands %}
                            <option value="{{ band.bandId }}">{{ band.bandName }}</option>
                            {% endfor %}
                        </select>
                    <p><button type="submit" class="btn btn-primary">Submit</button></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
